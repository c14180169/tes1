<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Foto Storage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let data of dataStorage; index as position">
    <ion-card-header>
      <ion-card-title>{{data.filename}}</ion-card-title>
    </ion-card-header>
    <ion-img [src]="data.urlImage" (click)="navigateDetail(data.urlImage)"></ion-img>   
  </ion-card>
</ion-content>
