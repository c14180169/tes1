<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      List Foto Juga
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="check">
    <ion-col size="4" *ngFor="let data of urlImageStorage; index as position">
      <ion-img [src]="data"></ion-img>   
    </ion-col>
  </ion-grid>
</ion-content>
